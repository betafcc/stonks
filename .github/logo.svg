<svg width="100" height="50" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="blur">
            <feGaussianBlur stdDeviation="0.2" />
        </filter>
        <linearGradient id="grad" gradientUnits="objectBoundingBox" x1="0%" y1="0%" x2="0%" y2="100%"
            gradientTransform="rotate(0)">
            <stop offset="10%" stop-color="rgba(237,124,148,0.3)" />
            <stop offset="80%" stop-color="rgba(35,82,154,0.3)" />
            <!-- <stop offset="0%" stop-color="rgba(35,82,154,0.3)" />
            <stop offset="50%" stop-color="rgba(237,124,148,0.3)" />
            <stop offset="100%" stop-color="rgba(35,82,154,0.3)" /> -->

            <animateTransform attributeName="gradientTransform" attributeType="XML" type="rotate" from="-45 0.5 0.5"
                to="315 0.5 0.5" dur="10s" repeatCount="indefinite" />
        </linearGradient>
    </defs>

    <g>
        <rect rx="5" width="100%" height="100%" fill="url(#grad)" />
        <text x="88" y="26" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="800" fill="#e89"
            alignment-baseline="middle">
            !
        </text>
        <text x="47" y="26" text-anchor="middle" font-family="monospace" font-size="20" font-weight="900" fill="#fff"
            alignment-baseline="middle">
            STONKS
        </text>
    </g>
</svg>